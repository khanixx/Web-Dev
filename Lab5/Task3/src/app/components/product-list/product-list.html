<div class="list-container">
  @if (products.length === 0) {
    <div class="empty-state">
      <h2>No products in this category</h2>
    </div>
  } @else {
    <div class="product-grid">
      @for (product of products; track product.id) {
        <app-product-item
          [product]="product"
          (delete)="onProductDeleted($event)">
        </app-product-item>
      }
    </div>
  }
</div>
