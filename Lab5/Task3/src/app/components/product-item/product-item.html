<div class="product-card">
  <div class="gallery-container">
    <div class="main-image-wrapper">
      <img [src]="currentImage" [alt]="product().name" class="main-image">
    </div>

    <div class="thumbnails">
      @for (img of product().images; track img) {
        <img
          [src]="img"
          (click)="setGalleryImage(img)"
          [class.active]="img === currentImage"
          class="thumb"
          alt="thumbnail">
      }
    </div>
  </div>

  <div class="product-info">
    <h3 class="product-title">
      <a [href]="product().link" target="_blank">{{ product().name }}</a>
    </h3>

    <div class="rating-row">
      <span class="stars">
        @for (star of stars; track $index) { ‚òÖ }
      </span>
      <span class="rating-number">{{ product().rating }}</span>
    </div>

    <p class="description">{{ product().description }}</p>

    <div class="price-action-row">
      <span class="price">{{ product().price | number:'1.0-0' }} ‚Ç∏</span>
    </div>

    <div class="actions-row">
      <button (click)="likeProduct()" class="like-btn">
        ‚ù§Ô∏è {{ product().likes }}
      </button>

      <button (click)="shareProduct()" class="share-btn">
        ‚û§ Share
      </button>

      <button (click)="deleteProduct()" class="delete-btn">
        üóë Delete
      </button>
    </div>
  </div>
</div>
