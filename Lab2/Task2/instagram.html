<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="logo.jpg" alt="loogo" class="logo">
<div class="main">
    <div class="container">
        <div class="left">

            <h1>See everyday moments
                from your <span class="grad">close friends.</span>
            </h1>
            <img src="kartinki.jpg" alt="" class="kartinki">
        </div>
        <div class="right">
            <div class="loginpage">
                <p class="logintitle">Log into Instagram</p>
                <form>
                    <input type="email" placeholder="Mobile number, username or email">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="btnlogin">Log in</button>
                    <a href="#" class="forgotlink">Forgot Password?</a>
                    <div class="forgotpass">
                        <button type="button" class="btnfb">Log in with Facebook</button>
                        <button type="button" class="btnnew">Create a new account</button>
                    </div>
                </form>
                <div class="meta">
                    <img src="Meta%20logo.png" alt="Meta" width="50px" >
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="footerlinks">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Contact Uploading & Non-Users</a>
        <a href="#">Meta Verified</a>
    </div>
    <div class="footercopyright">
        <div class="languageselect">
            <span>English</span>
            <span class="arrowdown">⌄</span>
        </div>
        <span>© 2026 Instagram from Meta</span>
    </div>
</footer>

</body>
</html>
