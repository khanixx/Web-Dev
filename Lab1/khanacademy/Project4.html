<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project: Event invite</title>
  <style>
    body {
      background-color: rgb(230, 211, 69);
      font-family: sans-serif;
      text-align:center;
    }

    h1 {
      color: green;
    }



    .inv {
      background-color: rgb(200, 220, 230);
      margin: 100px;
      padding: 10px 10px;
      border: 3px dashed;
      width: 200px;

    }

    .list {
      text-align: left;
      font-style: italic;
      font-family: monospace;
      color: rgb(191, 70, 99);
    }

    p {
      font-family: fantasy;
    }

    .button {
      background-color: rgb(39, 184, 51);
      color: white;
      font-family: sans-serif;
      margin: 10px 50px;
      padding: 5px;
    }
  </style>
</head>
<body>
<div class="inv">
  <h1>You're invited!</h1>
  <h2>Dance Party</h2>

  <p>The details:</p>
  <ul class="list">
    <li>Date: 29 january</li>
    <li>Time: 19:00</li>
    <li>Place: my house</li>
  </ul>

  <p class="button">Yes / NO</p>
</div>

</body>
</html>
